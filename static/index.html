<html>
<head>
  <title>plater.me</title>
  <script type="text/javascript" src="//use.typekit.net/dus5udd.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript" src="three.min.js"></script>
  <script type="text/javascript" src="bundle.js"></script>

  <style type="text/css">
    body {
      background: #112;
      color: #aaa;
      padding:0;
    }

    * {
      font-family: museo-sans;
      font-size: 1em;
    }

    textarea, input { outline: none; }

    input {
      width: 2.5em;
      border:1px solid #222;
      background: transparent;
      color: #aaa;
      text-align: right;
    }

    #width, #height {
      background: #222;
      border: 1px 111;
      border-radius: 2px;
      position: absolute;

      z-index: 1;
      font-size: 1.25em;
      border: 1px solid #445;
      padding: .25em;
    }

    #width {
      left: 50%;
      top: 0;
      margin-left: -3em;
    }
      #width input {
        color: yellow;
        border-bottom: 1px solid yellow;
      }

    #height {
      top: 50%;
      margin-top: -1em;
    }

      #height input {
        color: orange;
        border-bottom: 1px solid orange;
      }

    iframe {
      position: absolute;
      right: 0;
      top: 0;
      z-index: 10;
    }

    #github {
      position:absolute;
      z-index: 1;
      right:.25em;
      top:.25em;
    }

    #github path {
      fill: hsla(224, 100%, 50%, .75);
      stroke: hsl(214, 100%, 73%);
    }

    #github svg:hover path {
      fill: hsla(224, 100%, 50%, 95);
      stroke: hsl(214, 100%, 93%);
      stroke-width: 3;
    }

    pre {
      position:absolute;
      z-index: 20;
      background: black;
      width: 100%;
      height: 100%;
      top:0;
      left:0;
      margin:0;
    }

    #overlay {
      display: none;

      position:absolute;
      z-index: 2;
      left:0;
      top:0;
      width: 100%;
      height: 100%;
      background-color: rgba(30,30,30, .9);
    }

    .ui {
      position:absolute;
      z-index: 10;

      border: 1px solid #222;

      background: #111;
      border-radius: 5px;
    }

      .ui input {
        background: #222;
      }

      .ui h1 {
        color: orange;
        border-bottom: 1px solid orange;
        padding-left: 1em;
        padding-bottom: .75em;
      }

      .ui .button {
        padding: .25em;
        border:1px solid;
        border-radius: 5px;
        text-decoration: none;
      }

      .ui .button.save {
        border-color: #007911;
        background-color: #00630E;
        color: #ccc;
      }
      .ui .button.cancel {
        border-color: #970100;
        background: rgba(142, 1, 0, .75);
        color: #ccc;
      }
        .ui .button.cancel:hover {
          background: rgba(142, 1, 0, .85);
        }

      .ui .close {
        position:absolute;
        right: -15;
        top: -15;
        text-decoration: none;
        border: 1px solid #333;
        border-radius: 10;
        padding: 5 10;
        color: #790400;
        background: rgb(20, 20, 20);
      }

        .ui .close:hover {
          background: #790400;
          color: red;
        }


    #progress {
      display: none;

      top:45%;
      left:35%;
      height: 10%;
      width: 30%;

      min-width: 200px;
      min-height: 90px;

    }

      #progress .text {
        font-size: 1.5em;
        width: auto;
        margin: 5%;
        color: rgba(255, 255, 255, .4);
        width: auto;
        text-align: center;
        position:absolute;
        width: 90%;
        bottom:0;
      }

      #editor {
        display: none;

        width: 500px;
        height: 400px;

        top: 50%;
        left: 50%;

        margin-top: -250px;
        margin-left: -250px;

      }


        #editor .wrapper3 {
          position:absolute;
          top: 20px;
          left: 90px;
          width: 390px;
          height: 360px;
        }

          #editor .wrapper3 canvas {
            width: 390px;
            height: 360px;
          }

        #editor .tools {
          margin-top: 20px;
          margin-left: 15px;
        }

          #editor .tools ul {
            margin:0;
            padding: 0;
          }

          #editor .tools li {
            margin:10 0 0 0;

            color: orange;

            list-style: none;
            display:block;
            width: 60;
            height: 60px;
            border: 2px solid #444;
            border-radius: 40px;
            font-size: 1em;
            line-height: 3.75em;
            background: #111;
            text-align: center;
          }

      #save {
        display:none;
        width: 500px;
        margin-top: -100px;
        margin-left: -250px;
        left: 50%;
        top: 50%;
        padding-bottom: 3em;
      }
        #save section {
          margin-top: 5em;
          padding: 1em;
          padding: .5em;
          border: 1px solid #000;
          border-radius: 2em;
        }

        #save ul {
          list-style: none;
          padding: 0;
        }

        #save li {
          margin-left: 3.5%;
          float: left;
          display: block;
          width: 45%;
        }

        #save li a {
          display: block;
          height: 2em;
          line-height: 2em;
          padding-left: 1em;
          border: 1px solid #f0f;
        }

        #save li a:hover {
          background: red;
        }

        #save input {
          width: 50%;
          border: 1px solid rgba(255, 255, 255, .1);
          text-align: left;
        }

        #save .controls {
          position: absolute;
          right: 1em;
          bottom:1.25em;
        }

  </style>

</head>
<body>

  <a href="http://github.com/tmpvar/plater.me" id="github" target="_blank">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0" y="0" width="100" height="100" viewBox="50, 250, 306, 354">

  </a>

  <section id="printbed-size">
    <section id="width"><input type="text" data-type="float" name="width" value="200" />mm</section>
    <section id="height"><input type="text" data-type="float" name="height" value="100" />mm</section>
  </section>

  <section id="overlay"></section>

  <section id="progress" class="ui modal">
    <canvas class="bar"></canvas>
    <div class="text">0 / 0</div>
  </section>

  <section id="editor" class="ui modal">
    <section class="wrapper3"></section>
    <section class="tools">
      <ul>
        <li>
          <img src="scale.svg" />
        </li>
        <li>
          <img src="orient.svg" />
        </li>
      </ul>
    </section>
  </section>

  <section id="save" class="ui modal">
    <!-- <a href="#" class="close">X</a> -->

    <h1>Save</h1>
    <ul>
      <li><a href="#" rel=".save-to-disk" alt="Save to disk">disk</a></li>
      <li><a href="#" rel=".send-to-octoprint" alt="Send to octoprint">octoprint</a></li>
    </ul>
    <section class="tab-content save-to-disk">

      filename: <input type="text" name="filename" data-type="string" value="plater.stl" />
    </section>

    <section class="tab-content send-to-octoprint">
      <p>
        url: <input type="text" data-type="string" name="url" />
      </p>
      <p>
        api key: <input type="text" data-type="string" name="api-key" />
      </p>
    </section>

    <div class="controls">
      <a href="#" class="cancel button">cancel</a>
      <a href="#" class="save button">save</a>
    </div>
  </section>
</body>
</html>
